project:
  type: default
  execute-dir: file
  output-dir: _neuro_report
  render:
    - Daniel.qmd

format:
  neurotyp-typst:
    keep-typ: true
    fontsize: 11pt
    papersize: us-letter
    number-sections: false
    # fontfamily: TeX Gyre Heros #Tex Gyre Pagella #IBM Plex Serif

execute:
  warning: false
  echo: false
  message: false
  freeze: auto
  cache: true

editor:
  markdown:
    wrap: sentence
    canonical: true
fig-width: 6
fig-asp: 0.618
out-width: "70%"
fig-align: center
fig-format: svg
fig-dpi: 270
df-print: kable
reference-location: document
bibliography: refs.bib
